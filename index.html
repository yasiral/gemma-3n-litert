<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>On-Device LLM with MediaPipe</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Load MediaPipe GenAI Bundle from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-genai@0.10.25/genai_bundle.mjs" crossorigin="anonymous"></script>
</head>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¬ On-Device LLM (Gemma-3n)</h1>
    <textarea id="prompt" placeholder="Type your prompt here..." rows="4"></textarea>
	<!-- Add this block under your <textarea id="prompt"> -->
<div class="media-row">
  <label>
    Image (optional):
    <input id="imageInput" type="file" accept="image/*">
  </label>
  <label>
    Audio (optional, mono WAV preferred):
    <input id="audioInput" type="file" accept="audio/*">
  </label>
</div>

    <button id="generate">Generate Response</button>
    <div id="output" class="output-box">Response will appear here...</div>
    <div id="status">Status: Ready</div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
